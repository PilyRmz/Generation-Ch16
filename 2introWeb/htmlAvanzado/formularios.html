<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formularios.css">
    <title>Formularios</title>
</head>
<body>
    <h1>FORMULARIOS</h1>

<form>
    <div class="campo">
        <label for="nombre">Nombre</label>
    <input type="text" placeholder="Panchito L칩pez" name="nombre" id="nombre" required>
</div>

<div class="campo">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="panchito@gmail.com" required>
</div>

<div class="campo">
    <label for="password">}contrase침a</label>
    <input type="password" name="password" id="password" required>
</div>

<div class="campo">
    <label for="color">color</label>
    <input type="color" name="color" id="color">
</div>

<div>
    <label for="number">Number</label>
    <input type="number" name="number" id="number" min="10" max="20" step="2">
</div>

<div class="campo">
    <label for="range">Rango</label>
    <input type="range" name="range" id="range" min="10" max="20" step="10">
</div>

<div class="campo">
    <label for="fecha">Fecha</label>
    <input type="date" name="fecha" id="fecha">
</div>

<div class="campo">
    <label for="archivo">Archivo</label>
    <input type="file" name="archivo" id="archivo">
</div>

<div>
    <label for="radio">Radio</label>
    <input type="radio" name="radio" id="radio" value="opcion1">
</div>

<div class="campo">
    <label for="checkbox">checkbox</label>
    <input type="checkbox" name="checkbox" id="checkbox" value="opcion2">
</div>

<div class="submit">
    <input type="submit" value="Enviar">
</div>

Otra opci칩n de input submit enviar 칩 button
<div>
<button type="submit"></button></div>

<div class="reset">
    <input type="reset" value="Limpiar">
</div>

</form>

<h3>Ejemplo para mostrar el input rango con marcas</h3>
<input type="range" list="tickmarks" min="0" max="20">

<datalist id="tickmarks">
    <option value="0">
        <option value="5">
            <option value="10">
</datalist>


</body>
</html>
